apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab3-app
spec:
  rules:
    - host: lab3-app.orel.com
      http:
        paths:
          - backend:
              service: 
                name: lab3-app
                port: 
                  number: 80
            path: /
            pathType: Prefix
  tls:
  - hosts:
    - lab3-app.orel.com
    secretName: tls-cert
